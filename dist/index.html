<!doctype html>
<html>

<head>
	<meta charset="utf-8" />
	<script src="wasm_exec.js"></script>
	<script>
		const go = new Go();
		WebAssembly.instantiateStreaming(fetch("demo.wasm"), go.importObject).then(async (result) => {
			go.run(result.instance);
		});
		console.log("Go: ", go);
	</script>
</head>

<body>
	<div id="root">
		<p>Loading...</p>
	</div>
</body>

</html>
